{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Information</title>
</head>
<body>
    <style>
         #persons td,
        #persons th {
            border: 0.1vw solid #ddd;
            padding: 0.8vw;
        }
        #persons{
            text-align: center;
            align-items: center;
        }
        #hed1{
            font-family: sans-serif;
            font-weight: bold;
          
        }
    </style>
    <h2 id="hed1">
        Registered Data In Person Model Till Now...
    </h2>
    
    <table id="persons">
        <tr>
  
            <th>Name</th>
            <th>Date oF Birth</th>
            <th>Country</th>
            <th>State</th>
            <th>District</th>
            <th>City</th>
        </tr>
        {% for data in pdata %}
        <tr>
            <td>{{data.name}}</td>
            <td>{{data.dob}}</td>
            <td>{{data.country}}</td>
            <td>{{data.state}}</td>
            <td>{{data.district}}</td>
            <td>{{data.city}}</td>
        </tr>
        {% endfor %}

</body>
</html>
